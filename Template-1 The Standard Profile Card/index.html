<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refined Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="profile-card">
        <div class="card-header">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTy9MgOaMTZEvkAqnvhIpPGsvoCI6xA71V0MA&s" alt="Your profile photo" alt="Profile Picture" class="profile-img">
        </div>

        <div class="card-body">
            <h1 class="profile-name">Your Name Here</h1>
            <p class="profile-title">Dept. and Year</p>
             
            <p class="profile-bio">A short and elegant one-liner about you: Aspiring developer, designer, and problem solver exploring the world of tech at IIT Bombay with WnCC!
            </p>
            
            <div class="social-icons">
                <a href="#" class="linkedin" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="instagram" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" class="x-twitter" title="X.com"><i class="fab fa-x-twitter"></i></a>
            </div>
        </div>
    </div>

</body>
</html>
