<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Business Card</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="business-card">
        
        <img class="profile-photo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTy9MgOaMTZEvkAqnvhIpPGsvoCI6xA71V0MA&s" alt="Your profile photo">
<!-- Note! Replace the address in the path with the name of your image (say, profile.png) and upload it onto BigHome while hosting -->
        <div class="card-content">

          <!-- Replace with your actual name -->
            <h1 class="name">Your Name Here</h1>

            <div class="contact-info">
                <p>your.email@iitb.ac.in</p>
                <p>Dept and Year</p>
            </div>

            <p class="bio">A short and elegant one-liner about you: Aspiring developer, designer, and problem solver exploring the world of tech at IIT Bombay with WnCC!</p>

            <div class="card-footer">
                <!-- Replace the # with your actual profile links. You can add/remove buttons as needed -->
                <a href="#" class="card-button">GitHub</a>
                <a href="#" class="card-button">LinkedIn</a>
                <a href="#" class="card-button">Portfolio</a>
            </div>

        </div>

    </div>

</body>
</html>
